{% load mailing_tags %}

<div class="col-lg-8">

    <tbody>
    <tr>
        <th scope="row">{{ client.id }}</th>
        <td>{{ client.first_name }}</td>
        <td>{{ client.last_name }}</td>
        <td>{{ client.email }}</td>
        <td><a class="btn btn-outline-primary" href="{% url 'mailing:client_item' client.pk %}" role="button">Подробнее
            &raquo;</a></td>
        <td><a class="btn btn-outline-success" href="{% url 'mailing:client_update' client.pk %}" role="button">Изменить
            &raquo;</a></td>
        <td><a class="btn btn-outline-danger" href="{% url 'mailing:client_delete' client.pk %}" role="button">Удалить
            &raquo;</a></td>
    </tr>
    </tbody>

</div>
