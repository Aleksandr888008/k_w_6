{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Тема</td>
                        <td>{{ message.name }}</td>
                    </tr>
                    <tr>
                        <td>Содержание</td>
                        <td>{{ message.body }}</td>
                    </tr>
                    <tr>
                        <td>Опубликовано</td>
                        <td>
                            {% if message.is_publication %}
                                Да
                            {% else %}
                                Нет
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer">
                <a href="{% url 'mailing:message_list' %}" class='btn btn-secondary'><< Назад</a>
            </div>
        </div>
    </div>
{% endblock %}
