{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-1"></div>
    <div class="col-6">
        <div class="card-header">Авторизация зарегистрированного пользователя</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
            <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
        </div>
        <div class="card-footer"></div>
    </div>
    </div>

{% endblock %}
