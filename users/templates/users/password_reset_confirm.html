{% extends 'mailing/base.html' %}

{% block content %}

    <div class="col-1"></div>
    <div class="col-6">
        <div class="card-header">Восстановление пароля</div>
        <div class="card-body">
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Введите новый пароль</h1>
                    <div class="form-group text-center">
                        {{ form.as_p }}
                        <button type="submit">Подтвердить</button>
                    </div>
                </form>
            {% else %}
                <p>
                    Вероятно ссылка неверна или уже была использована
                </p>
            {% endif %}
        </div>
        <div class="card-footer"></div>
    </div>
    </div>
{% endblock %}
